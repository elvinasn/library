<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header></header>
    </header>
    <nav>
      <div class="nav__logo">
        <img src="images/books.svg" alt="" />
        <h1>MY LIBRARY</h1>
      </div>
      <form onsubmit="return false">
        <label for="title">What's the title of the book?</label
        ><input
          type="text"
          name="title"
          id="title"
          required
          placeholder="J.K. Rowling"
        />
        <label for="author">Who did write this book?</label
        ><input
          type="text"
          name="author"
          id="author"
          required
          placeholder="Harry Potter"
        />
        <label for="pages">How many pages the book has?</label
        ><input type="number" name="pages" id="pages" placeholder="222" />
        <label for="read"
          >Have you read it already?
          <input type="checkbox" name="read" id="read"
        /></label>
        <button type="submit" class="submit">ADD BOOK</button>
      </form>
      <button class="deleteAll">REMOVE ALL</button>
      <div class="nav__stats">
        <p class="stats">STATS:</p>
        <p class="stats__books-read">BOOKS READ: <span id="readCount"></span></p>
        <p class="stats__books-unread">BOOKS UNREAD: <span id="unreazdCount"></span></p>
      </div>
    </nav>
    <main></main>
  </body>
</html>
